<!DOCTYPE html>
<html>

<head>
    <title>AdBlocker Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 15px;
            text-align: left;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            font-size: 1.3em;
            margin-top: 0;
            margin-bottom: 15px;
            color: #0056b3;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        .status-text {
            font-weight: bold;
            color: #555;
        }

        .options-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .options-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }

        .options-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>My Simple AdBlocker</h2>
    <div class="toggle-container">
        <label for="blockerToggle">Enable Blocking:</label>
        <label class="switch">
            <input type="checkbox" id="blockerToggle">
            <span class="slider round"></span>
        </label>
    </div>
    <p class="status-text">Status: <span id="blockerStatus">Loading...</span></p>

    <div class="options-link">
        <a href="options.html" target="_blank">Settings & Options</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
